<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote</title>
</head>
<body>
  <h1>Vote Now</h1>
  <button onclick="vote('optionA')">Vote Option A</button>
  <button onclick="vote('optionB')">Vote Option B</button>

  <p id="result">Loading votes...</p>

  <script>
    async function vote(option) {
      const res = await fetch('vote.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ option })
      });
      const data = await res.json();
      alert(data.message);
      getVotes();
    }

    async function getVotes() {
      const res = await fetch('votes.php');
      const data = await res.json();
      document.getElementById('result').innerText =
        `Option A: ${data.optionA} | Option B: ${data.optionB}`;
    }

    getVotes();
  </script>
</body>
</html>
